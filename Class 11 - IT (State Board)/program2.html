<!DOCTYPE html>
<html>
<head>
    <title>Heading Levels</title>
</head>
<body bgcolor="skyblue">
    <h1 align="center">Heading level 1: Text is largest in size</h1>
    <h2 align="left">Heading level 2</h2>
    <h3 align="right">Heading level 3</h3>
    <h4 align="center">Heading level 4</h4>
    <h5 align="left">Heading level 5</h5>
    <h6 align="right">Heading level 6: Text is smallest in size</h6>
</body>
</html>
