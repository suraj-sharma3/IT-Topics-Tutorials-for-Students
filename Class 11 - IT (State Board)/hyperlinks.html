<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anchor Tag Example</title>
</head>
<body>

  <!-- Basic link -->
  <p><a href="https://www.example.com">Visit Example Website</a></p>

  <!-- Link that opens in a new tab -->
  <p><a href="https://www.example.com" target="_blank">Open Example in New Tab</a></p>

  <!-- Link with a title attribute -->
  <p><a href="https://www.example.com" title="Click to visit Example Website">Visit Example</a></p>

  <!-- Link with a rel attribute (noopener) -->
  <p><a href="https://www.example.com" rel="noopener" target="_blank">Open Example with Noopener</a></p>

  <!-- Link for downloading a file -->
  <p><a href="file.pdf" download="SampleFile.pdf">Download PDF</a></p>

  <!-- Link to a specific section within the same page -->
  <p><a href="#section1">Go to Section 1</a></p>

  <!-- Section to navigate to -->
  <h2 id="section1">Section 1</h2>
  <p>This is section 1 of the page.</p>

</body>
</html>
